<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}The Last Social Media You'll Ever Need{% endblock %} | Yatube</title>
    <!-- Загрузка статики -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'style/own_style.css' %}" >
    <link rel="stylesheet" href="{% static 'style/about_tech.css' %}">
    <link rel="stylesheet" href="{% static 'style/font-awesome.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  
  </head>

  <body>
    {% include 'includes/_header.html' %}
    <main>
      <div class="container">
        <h1>{% block header %}The Last Social Media You'll Ever Need{% endblock %}</h1>
        {% block content %}
          <!-- Содержимое страницы -->
        {% endblock %}
      </div>
    </main>
    {% include 'includes/_footer.html'%}
  </body>

</html>
